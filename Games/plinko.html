<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos SOLO para el juego */
        body { 
            background: transparent; /* Transparente para que se funda con el fondo del padre */
            color: white; font-family: 'Inter', sans-serif; 
            overflow: hidden; user-select: none;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }

        .game-card {
            background: #121924; border: 1px solid #1f2937;
            border-radius: 20px; display: grid; grid-template-columns: 280px 1fr;
            width: 100%; max-width: 1100px; height: 650px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden;
        }

        .controls { background: #0b1016; padding: 20px; display: flex; flex-direction: column; gap: 15px; border-right: 1px solid #1f2937; }
        .stage { position: relative; background: radial-gradient(circle at 50% 100%, #1a2430 0%, #05080a 100%); flex: 1; display: flex; flex-direction: column; align-items: center; }
        
        canvas { display: block; width: 100%; height: 100%; }
        
        .btn-action {
            background: linear-gradient(135deg, #00ff2a 0%, #009919 100%);
            color: black; font-weight: 900; padding: 15px; border-radius: 10px;
            transition: 0.2s; text-transform: uppercase;
        }
        .btn-action:hover { transform: scale(1.02); box-shadow: 0 0 15px #00ff2a; }

        @media (max-width: 800px) {
            .game-card { grid-template-columns: 1fr; display: flex; flex-direction: column-reverse; height: 100vh; border-radius: 0; border: none; }
            .stage { height: 60%; }
        }
    </style>
</head>
<body>

    <div class="game-card">
        <!-- CONTROLES -->
        <div class="controls">
            <h2 class="text-xl font-bold text-white mb-4">PLINKO</h2>
            
            <div>
                <label class="text-[10px] uppercase font-bold text-gray-500">Bet Amount</label>
                <div class="flex gap-2">
                    <input type="number" id="betInput" value="10" class="w-full bg-[#05080a] border border-gray-700 rounded p-2 text-white font-bold">
                    <button onclick="adjBet(2)" class="bg-gray-800 px-3 rounded text-xs font-bold hover:bg-gray-700">2x</button>
                </div>
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold text-gray-500">Rows</label>
                <select id="rowsSelect" onchange="resize()" class="w-full bg-[#05080a] border border-gray-700 rounded p-2 text-white font-bold">
                    <option value="16">16 Rows</option>
                    <option value="12">12 Rows</option>
                    <option value="8">8 Rows</option>
                </select>
            </div>

            <div class="mt-auto p-3 bg-white/5 rounded text-center">
                <p class="text-[10px] text-gray-500 uppercase">Available Balance</p>
                <p class="text-xl font-bold text-[#00ff2a]" id="gameBalance">Loading...</p>
            </div>

            <button onclick="play()" class="btn-action">BET</button>
        </div>

        <!-- CANVAS -->
        <div class="stage" id="stage">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- LÓGICA DE COMUNICACIÓN CON EL PADRE (INDEX) ---
        let currentBalance = 0;

        // 1. Escuchar cuando el padre nos da el saldo inicial
        window.addEventListener('message', (event) => {
            if (event.data.type === 'INIT_BALANCE' || event.data.type === 'SYNC_BALANCE') {
                currentBalance = event.data.balance;
                updateUI();
            }
        });

        // 2. Función para pedirle al padre que descuente/sume dinero
        function updateParentBalance(amount) {
            // amount negativo = apuesta, positivo = ganancia
            window.parent.postMessage({ type: 'UPDATE_BALANCE', amount: amount }, '*');
        }

        function updateUI() {
            document.getElementById('gameBalance').innerText = currentBalance.toFixed(2);
        }

        // --- LÓGICA MÍNIMA DEL JUEGO (Simplificada para el ejemplo) ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let balls = [];

        function resize() {
            const rect = document.getElementById('stage').getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100); // Init

        function play() {
            const bet = parseFloat(document.getElementById('betInput').value);
            if(bet > currentBalance) return alert("Saldo insuficiente");

            // 1. Restar visualmente (y avisar al padre)
            updateParentBalance(-bet);
            
            // Simular Juego (Aquí iría toda tu lógica física anterior)
            balls.push({x: canvas.width/2, y: 0, vy: 0});
            
            // Simular Ganancia tras 2 segundos (Ejemplo)
            setTimeout(() => {
                const multiplier = 2; // Ganó x2
                const win = bet * multiplier;
                if(win > 0) updateParentBalance(win);
                // Visual feedback would go here
            }, 2000);

            loop();
        }

        function loop() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff2a";
            balls.forEach(b => {
                b.vy += 0.5; b.y += b.vy;
                ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(loop);
        }

        function adjBet(m) { document.getElementById('betInput').value *= m; }
    </script>
</body>
</html>
