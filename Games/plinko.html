<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko | PepeBlackJack</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00ff2a; --bg-dark: #070b10; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .glass-panel { background: rgba(15, 22, 33, 0.9); backdrop-filter: blur(10px); border-right: 1px solid var(--border); }
        .input-slot { background: #0b1018; border: 1px solid var(--border); color: white; transition: 0.3s; }
        .input-slot:focus { border-color: var(--primary); outline: none; }
        
        .btn-neon { background: linear-gradient(180deg, #00ff2a 0%, #00cc22 100%); color: #000; font-weight: 800; border: none; transition: 0.2s; }
        .btn-neon:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(0, 255, 42, 0.4); }
        
        .game-wrapper { display: flex; height: 100vh; }
        .sidebar { width: 300px; flex-shrink: 0; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 20; background: #0f1621; border-right: 1px solid var(--border); }
        
        /* STAGE CENTRADO */
        .game-stage { 
            flex: 1; 
            background: radial-gradient(circle at center, #1a2332 0%, #070b10 100%); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            position: relative;
        }

        .canvas-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
            background: #0b1018;
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Multiplicadores */
        .multipliers-row {
            display: flex; 
            gap: 4px; 
            justify-content: center; 
            padding: 10px 20px 20px 20px;
            z-index: 10; 
            margin-top: auto; /* Empuja al fondo */
        }
        .mult-box {
            flex: 1; 
            height: 40px; 
            border-radius: 6px; 
            font-size: 10px; 
            font-weight: 800; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: #000; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            cursor: help;
            border-bottom: 3px solid rgba(0,0,0,0.2);
        }
        .mult-box:hover { transform: translateY(-3px) scale(1.05); filter: brightness(1.2); z-index: 20; }

        /* Tooltip Hover */
        #hoverInfo {
            position: absolute;
            background: rgba(0,0,0,0.95);
            border: 1px solid var(--primary);
            padding: 8px 12px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            font-size: 11px;
            box-shadow: 0 0 15px rgba(0,255,42,0.2);
            transform: translate(-50%, -120%);
            white-space: nowrap;
        }

        /* Animaciones */
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.3); filter: brightness(2); } 100% { transform: scale(1); } }
        .pop-anim { animation: pop 0.2s ease-out; }

        @media(max-width:1024px){ .game-wrapper{flex-direction:column-reverse;overflow-y:auto} .sidebar{width:100%;height:auto} .game-stage{height:600px} .canvas-container{height:100%} }
    </style>
</head>
<body>
    <audio id="sfx-plink" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/2044/2044-preview.mp3"></audio>

    <div class="game-wrapper">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="flex justify-between items-center mb-2">
                <a href="../index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition"><i class="fas fa-chevron-left"></i> Volver</a>
                <div class="bg-black/40 px-3 py-1 rounded-full border border-white/5 font-mono font-bold text-sm text-white"><span id="displayBalance">0.00</span> PBJ</div>
            </div>

            <div class="bg-[#0b1018] p-4 rounded-xl border border-white/5">
                <label class="text-[10px] font-bold text-gray-500 block mb-2">APUESTA</label>
                <div class="relative">
                    <input type="number" id="betAmount" value="100" class="w-full p-3 input-slot rounded-lg font-bold text-sm">
                    <div class="absolute right-1 top-1 bottom-1 flex gap-1">
                        <button onclick="changeBet(0.5)" class="bg-[#1a2c38] hover:bg-[#263549] text-gray-400 px-2 rounded text-[10px] font-bold">½</button>
                        <button onclick="changeBet(2)" class="bg-[#1a2c38] hover:bg-[#263549] text-gray-400 px-2 rounded text-[10px] font-bold">2x</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 block mb-2">RIESGO</label>
                    <select id="riskSelect" onchange="updateConfig()" class="w-full p-3 input-slot rounded-lg text-xs font-bold cursor-pointer">
                        <option value="low">Bajo</option>
                        <option value="medium" selected>Medio</option>
                        <option value="high">Alto</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 block mb-2">FILAS: <span id="rowsDisplay">16</span></label>
                    <input type="range" id="rowsInput" min="8" max="16" value="16" oninput="updateConfig()" class="w-full h-2 bg-[#0b1018] rounded-lg accent-[#00ff2a]">
                </div>
            </div>

            <button onclick="dropBall()" class="btn-neon w-full py-4 rounded-xl mt-auto text-lg shadow-lg relative group overflow-hidden">
                <span class="relative z-10">JUGAR</span>
                <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition"></div>
            </button>
            
            <div class="text-[10px] text-center text-gray-600 mt-2">
                <i class="fas fa-shield-alt"></i> Provably Fair
            </div>
        </div>

        <!-- GAME STAGE -->
        <div class="game-stage">
            <!-- Tooltip -->
            <div id="hoverInfo">
                <div class="text-white font-bold text-sm" id="hoverMultiplier">100x</div>
                <div class="text-[10px] text-gray-400">Ganancia: <span id="hoverProfit" class="text-green-400 font-bold">0.00</span></div>
                <div class="text-[10px] text-gray-400">Probabilidad: <span id="hoverChance" class="text-yellow-400 font-bold">0.00%</span></div>
            </div>

            <!-- Score Animado -->
            <div id="floatScore" class="absolute top-10 text-6xl font-black text-white opacity-0 pointer-events-none z-50 drop-shadow-[0_0_20px_rgba(0,255,42,0.8)] transition-transform duration-100">0.00</div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="800" height="600" class="w-full flex-1"></canvas>
                
                <!-- Cubos Multiplicadores -->
                <div id="multipliersContainer" class="multipliers-row"></div>
            </div>
        </div>
    </div>

    <!-- LÓGICA -->
    <script>
        const STORAGE_KEY = 'pepeblackjack_v1';
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let userBalance=0, username=null, rows=16, risk='medium', balls=[], pegs=[], multipliers=[];
        
        // Colores
        const scheme = {
            low: ['#f59e0b', '#fbbf24'], 
            med: ['#10b981', '#34d399'], 
            high: ['#ef4444', '#f87171'], 
            loss: ['#374151', '#4b5563']
        };

        window.onload = () => {
            const data = JSON.parse(localStorage.getItem(STORAGE_KEY));
            if(data) {
                userBalance = parseFloat(data.balance);
                username = data.username;
                updateBalanceUI();
            } else { window.location.href = '../index.html'; }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            updateConfig();
            gameLoop();
        };

        function saveData() {
            const data = { username: username, balance: userBalance };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            updateBalanceUI();
        }

        // --- MATHS ---
        function getProbability(n, k) {
            function f(num){ return num<0?-1:(num==0?1:(num*f(num-1))); }
            return ( (f(n)/(f(k)*f(n-k))) * Math.pow(0.5, n) ) * 100;
        }

        function getMultipliers() {
            const count = rows + 1;
            const center = Math.floor(count / 2);
            let arr = [];
            // Generación estilo Stake
            for(let i=0; i<count; i++) {
                const dist = Math.abs(i - center);
                let val = 1;
                // Curvas de riesgo
                if(risk==='high') val = dist===0?0.2 : (dist>=(rows/2)-1 ? (dist===(rows/2)?1000:20) : 1+Math.pow(dist,3)*0.05);
                if(risk==='medium') val = dist===0?0.5 : 1+Math.pow(dist,2)*0.2;
                if(risk==='low') val = dist===0?1 : 1+dist*0.5;
                if(val<0.2) val=0.2;
                // Hardcode 1000x
                if(rows===16 && risk==='high' && (i===0 || i===count-1)) val=1000;
                
                arr.push({ val: parseFloat(val.toFixed(2)), prob: getProbability(rows, i).toFixed(4) });
            }
            return arr;
        }

        function updateConfig() {
            rows = parseInt(document.getElementById('rowsInput').value);
            document.getElementById('rowsDisplay').innerText = rows;
            risk = document.getElementById('riskSelect').value;
            initPegs();
            renderMultipliersHTML();
        }

        function initPegs() {
            pegs = [];
            const startY = 50; 
            const gap = canvas.width / (rows + 4);
            for(let r=0; r<rows; r++) {
                for(let c=0; c<=r; c++) {
                    pegs.push({ x: (canvas.width/2)-(r*gap/2)+(c*gap), y: startY+(r*35), r:3 });
                }
            }
        }

        function renderMultipliersHTML() {
            const container = document.getElementById('multipliersContainer');
            container.innerHTML = '';
            multipliers = getMultipliers();
            
            multipliers.forEach((m, i) => {
                const div = document.createElement('div');
                div.className = 'mult-box';
                div.id = `bucket-${i}`;
                div.innerText = m.val + 'x';
                
                let c = scheme.loss;
                if(m.val>=1.5) c=scheme.low;
                if(m.val>=5) c=scheme.med;
                if(m.val>=20) c=scheme.high;
                
                div.style.background = `linear-gradient(180deg, ${c[0]}, ${c[1]})`;
                if(m.val<1) div.style.opacity="0.7";

                // Hover Logic
                div.onmouseenter = (e) => {
                   const tip = document.getElementById('hoverInfo');
                   const bet = parseFloat(document.getElementById('betAmount').value);
                   document.getElementById('hoverMultiplier').innerText = m.val+"x";
                   document.getElementById('hoverProfit').innerText = (bet*m.val).toLocaleString()+" PBJ";
                   document.getElementById('hoverChance').innerText = m.prob+"%";
                   
                   const r = div.getBoundingClientRect();
                   const containerRect = document.querySelector('.game-stage').getBoundingClientRect();
                   tip.style.left = (r.left - containerRect.left + r.width/2) + "px";
                   tip.style.top = (r.top - containerRect.top - 10) + "px";
                   tip.style.opacity=1; 
                };
                div.onmouseleave = () => document.getElementById('hoverInfo').style.opacity=0;
                
                container.appendChild(div);
            });
        }

        function dropBall() {
            const bet = parseFloat(document.getElementById('betAmount').value);
            if(bet <= 0) return;
            if(bet > userBalance) return Swal.fire({title:"Saldo Insuficiente", icon:"error", background:'#0f1621', color:'#fff'});
            
            userBalance -= bet;
            saveData();

            // Decidir Path
            let path = [];
            let idx = 0;
            for(let i=0; i<rows; i++){ 
                const right = Math.random() < 0.5;
                path.push(right?1:-1);
                if(right) idx++;
            }
            
            balls.push({ x:canvas.width/2, y:20, r:5, path, row:0, target:idx, bet, vx:0, vy:0, active:true });
        }

        function gameLoop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            // Pegs
            ctx.fillStyle = "white";
            ctx.shadowBlur = 5; ctx.shadowColor = "rgba(255,255,255,0.5)";
            pegs.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
            ctx.shadowBlur = 0;
            
            const gap = canvas.width / (rows + 4);
            
            balls.forEach(b => {
                if(!b.active) return;
                const targetY = 50 + (b.row * 35); // Match peg Y calc
                
                if(b.y < targetY) {
                    b.vy += 0.5; b.y += b.vy; b.x += b.vx;
                } else {
                    if(b.row < rows) {
                        // Colisión
                        const a = document.getElementById('sfx-plink').cloneNode(); a.volume=0.2; a.play().catch(()=>{});
                        b.vy = -3; // Rebote
                        const dir = b.path[b.row];
                        b.vx = (dir * (gap/11)) + (Math.random()*0.5-0.25); // Little noise
                        b.row++;
                    } else {
                        finishBall(b);
                    }
                }
                // Draw ball
                ctx.beginPath(); ctx.fillStyle = "#00ff2a"; 
                ctx.shadowBlur=10; ctx.shadowColor="#00ff2a";
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur=0;
            });
            requestAnimationFrame(gameLoop);
        }

        function finishBall(b) {
            b.active = false;
            const m = multipliers[b.target];
            const win = b.bet * m.val;
            
            userBalance += win;
            saveData();
            
            document.getElementById('sfx-win').play();
            const bucket = document.getElementById(`bucket-${b.target}`);
            if(bucket){ bucket.classList.remove('pop-anim'); void bucket.offsetWidth; bucket.classList.add('pop-anim'); }
            
            if(m.val>=2) {
                const fs=document.getElementById('floatScore'); 
                fs.innerText=m.val+"x";
                fs.style.opacity=1; fs.style.transform="translateY(-50px) scale(1.5)";
                setTimeout(()=>{fs.style.opacity=0; fs.style.transform="translateY(0) scale(1)";}, 600);
            }
        }

        function updateBalanceUI() { document.getElementById('displayBalance').innerText = userBalance.toFixed(2); }
        function changeBet(m) { document.getElementById('betAmount').value *= m; }
        
        function resizeCanvas() {
            const cont = document.querySelector('.canvas-container');
            canvas.width = cont.offsetWidth;
            canvas.height = cont.offsetHeight - 70; // Dejar espacio para buckets
            initPegs();
        }
    </script>
</body>
</html>
