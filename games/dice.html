<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport estricto para evitar zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Royal | PepeCasino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700;900&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pepe-dark': '#020202',
                        'royal-gold': '#FFD700',
                    },
                    fontFamily: {
                        'display': ['Chakra Petch', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background: transparent; color: white; font-family: 'Inter', sans-serif;
            overflow: hidden; user-select: none; height: 100vh; margin: 0;
            touch-action: none;
        }

        .game-wrapper {
            width: 100%; height: 100%;
            background: #020202; 
            display: flex; flex-direction: column-reverse; /* MÓVIL: Controles abajo */
            position: relative;
        }

        /* En PC: Diseño Horizontal */
        @media (min-width: 1024px) {
            .game-wrapper {
                flex-direction: row; /* PC: Controles izquierda */
                max-width: 1200px; height: 700px;
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 16px;
                margin: auto; /* Centrado */
                background: #050505;
                box-shadow: 0 0 50px rgba(0,0,0,0.8);
            }
        }

        /* --- CONTROLES --- */
        .controls { 
            background: #080808; 
            padding: 16px; 
            display: flex; flex-direction: column; gap: 12px; 
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            z-index: 20;
            flex-shrink: 0;
        }

        @media (min-width: 1024px) {
            .controls {
                width: 320px; height: 100%;
                border-top: none; border-right: 1px solid rgba(255, 215, 0, 0.1);
                padding: 30px; gap: 20px;
            }
        }

        .input-group { 
            background: #121212; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 4px; display: flex; align-items: center; 
            transition: 0.3s;
        }
        .input-group:focus-within { border-color: #FFD700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        .input-clean { background: transparent; width: 100%; border: none; color: white; padding: 12px; font-weight: bold; outline: none; font-family: 'Chakra Petch'; }

        .btn-action {
            width: 100%; padding: 16px; border-radius: 8px; font-weight: 900; font-size: 1.1rem;
            text-transform: uppercase; transition: 0.2s; letter-spacing: 1px; font-family: 'Chakra Petch';
            position: relative; overflow: hidden;
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); 
            color: black; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            border: 1px solid #FFE4B5;
        }
        .btn-action:active { transform: scale(0.98); filter: brightness(0.9); }
        .btn-disabled { background: #1f2937; color: #6b7280; cursor: not-allowed; box-shadow: none; border: 1px solid #374151; pointer-events: none; }

        /* --- STAGE --- */
        .stage { 
            position: relative; flex: 1; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, #1a1a00 0%, #020202 80%);
        }

        /* RESULTADO GIGANTE */
        .result-display {
            font-size: 5rem; font-weight: 900; font-family: 'Chakra Petch', sans-serif;
            margin-bottom: 20px; transition: 0.2s; position: relative; z-index: 20;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        @media (min-width: 1024px) { .result-display { font-size: 7rem; margin-bottom: 40px; } }

        .win-anim { animation: popWin 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: #FFD700; text-shadow: 0 0 50px rgba(255, 215, 0, 0.6); }
        .lose-anim { animation: shake 0.4s; color: #ef4444; text-shadow: 0 0 30px rgba(239, 68, 68, 0.4); }

        @keyframes popWin { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* SLIDER CUSTOMIZADO */
        .slider-container {
            width: 100%; max-width: 650px; position: relative;
            background: #1f2937; height: 12px; border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5); margin-bottom: 40px;
        }
        
        .slider-fill {
            position: absolute; left: 0; top: 0; bottom: 0; border-radius: 10px;
            background: linear-gradient(90deg, #FFD700, #B8860B);
            pointer-events: none; transition: width 0.1s;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .range-input {
            -webkit-appearance: none; width: 100%; height: 12px; background: transparent;
            position: absolute; top: 0; left: 0; margin: 0; z-index: 10; cursor: pointer;
        }
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none; width: 28px; height: 28px; border-radius: 50%;
            background: white; border: 4px solid #B8860B; cursor: grab;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative; top: 0px; transition: transform 0.1s;
        }
        .range-input::-webkit-slider-thumb:active { cursor: grabbing; transform: scale(1.2); }

        /* TARJETAS DE DATOS */
        .stat-card {
            background: #121212; border-radius: 8px; padding: 10px; text-align: center;
            flex: 1; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; position: relative;
        }
        .stat-card:focus-within { border-color: #FFD700; box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        
        .stat-label { font-size: 9px; text-transform: uppercase; color: #6b7280; font-weight: 800; margin-bottom: 2px; }
        .stat-value { font-size: 1rem; font-weight: bold; color: white; background: transparent; width: 100%; text-align: center; outline: none; font-family: 'Chakra Petch', monospace; }

        .marker { position: absolute; top: 20px; transform: translateX(-50%); font-size: 9px; font-weight: bold; color: #4b5563; }
        
        /* TARGET FLOAT */
        #targetFloat {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            background: #FFD700; color: black; px-2; py-1; rounded; font-weight: bold; font-size: 12px;
            padding: 4px 8px; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-family: 'Chakra Petch'; pointer-events: none;
        }
        #targetFloat::after {
            content: ''; position: absolute; bottom: -4px; left: 50%; transform: translateX(-50%);
            border-left: 4px solid transparent; border-right: 4px solid transparent; border-top: 4px solid #FFD700;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <!-- CONTROLES (Abajo en móvil / Izquierda en PC) -->
        <div class="controls">
            <!-- Balance Info -->
            <div class="flex justify-between items-center bg-[#121212] p-2 rounded border border-white/5">
                <span class="text-[10px] text-gray-500 font-bold uppercase">Balance</span>
                <span class="text-gold font-mono font-bold" id="balanceDisplay">Loading...</span>
            </div>

            <!-- Inputs -->
            <div class="space-y-4 flex-1 lg:flex-none flex flex-col justify-center">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Bet Amount</label>
                    <div class="input-group">
                        <input type="number" id="betInput" value="10" min="1" class="input-clean">
                        <div class="flex gap-1 pr-1">
                            <button onclick="adjBet(0.5)" class="px-3 py-1 bg-[#222] rounded text-[10px] font-bold text-gray-400 hover:text-white border border-white/5">½</button>
                            <button onclick="adjBet(2)" class="px-3 py-1 bg-[#222] rounded text-[10px] font-bold text-gray-400 hover:text-white border border-white/5">2x</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-[#121212] p-2 rounded border border-white/5 text-center">
                        <div class="text-[9px] text-gray-500 uppercase font-bold">Profit on Win</div>
                        <div class="text-green-400 font-bold text-sm font-mono" id="profitDisplay">0.00</div>
                    </div>
                    <div class="bg-[#121212] p-2 rounded border border-white/5 text-center">
                        <div class="text-[9px] text-gray-500 uppercase font-bold">Win Chance</div>
                        <div class="text-white font-bold text-sm" id="chanceDisplayMini">50%</div>
                    </div>
                </div>
            </div>

            <!-- Boton Principal -->
            <button onclick="roll()" id="rollBtn" class="btn-action mt-auto">ROLL DICE</button>
        </div>

        <!-- ESCENARIO DE JUEGO -->
        <div class="stage">
            
            <!-- Resultado Gigante -->
            <div id="resultNumber" class="result-display text-gray-600">50.00</div>
            
            <!-- Cards de Configuración -->
            <div class="flex gap-2 w-full max-w-2xl mb-8 px-2">
                
                <!-- Multiplier Input -->
                <div class="stat-card">
                    <div class="stat-label">Multiplier</div>
                    <div class="relative">
                        <input type="number" id="multiplierInput" value="1.9800" class="stat-value" onchange="syncFromMult()">
                        <span class="absolute right-1 top-0 text-[10px] text-gray-600 font-bold mt-1">x</span>
                    </div>
                </div>

                <!-- Roll Under Display -->
                <div class="stat-card bg-[#1a2530] border-gold/30">
                    <div class="stat-label text-gold">Roll Under</div>
                    <div class="stat-value text-gold pointer-events-none" id="rollUnderDisplay">50.00</div>
                </div>

                <!-- Win Chance Input -->
                <div class="stat-card">
                    <div class="stat-label">Win Chance</div>
                    <div class="relative">
                        <input type="number" id="chanceInput" value="45.00" class="stat-value" onchange="syncFromChance()">
                        <span class="absolute right-1 top-0 text-[10px] text-gray-600 font-bold mt-1">%</span>
                    </div>
                </div>
            </div>

            <!-- Slider Visual -->
            <div class="slider-container">
                <div class="slider-fill" id="sliderFill" style="width: 50%;"></div>
                <input type="range" min="2" max="98" value="50" step="0.01" class="range-input" id="diceSlider" oninput="updateSliderUI()">
                
                <!-- Marcadores -->
                <span class="marker" style="left: 0%">0</span>
                <span class="marker" style="left: 25%">25</span>
                <span class="marker" style="left: 50%">50</span>
                <span class="marker" style="left: 75%">75</span>
                <span class="marker" style="left: 100%">100</span>
                
                <!-- Target Float -->
                <div id="targetFloat">50.00</div>
            </div>

        </div>
    </div>

    <!-- AUDIO -->
    <audio id="sfx-roll" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="sfx-lose" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>

    <script>
        // ==================================================================
        // 1. SISTEMA DE CHIPS (COMUNICACIÓN PADRE-HIJO)
        // ==================================================================
        let currentBalance = 0;

        // Ajuste dinámico de altura para móviles
        function fixHeight() { document.querySelector('.game-wrapper').style.height = window.innerHeight + 'px'; }
        window.addEventListener('resize', fixHeight);
        fixHeight();

        // Escuchar mensajes
        window.addEventListener('message', (e) => {
            if (e.data.type === 'INIT_BALANCE' || e.data.type === 'SYNC_BALANCE') {
                updateBalanceUI(e.data.balance);
            }
        });

        // Actualizar UI local
        function updateBalanceUI(newBal) {
            currentBalance = parseFloat(newBal);
            document.getElementById('balanceDisplay').innerText = currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // Enviar cambios al padre
        function updateParent(amount) {
            window.parent.postMessage({ type: 'UPDATE_BALANCE', amount: amount }, '*');
        }

        // ==================================================================
        // 2. LÓGICA DE JUEGO DICE (HOUSE EDGE 10%)
        // ==================================================================
        const slider = document.getElementById('diceSlider');
        const fill = document.getElementById('sliderFill');
        const multInput = document.getElementById('multiplierInput');
        const chanceInput = document.getElementById('chanceInput');
        const rollUnderDisp = document.getElementById('rollUnderDisplay');
        const profitDisp = document.getElementById('profitDisplay');
        const resultNum = document.getElementById('resultNumber');
        const targetFloat = document.getElementById('targetFloat');
        
        // --- EDGE MATEMÁTICO ---
        // Formula justa: Multiplicador = 100 / Chance
        // Formula Casa: Multiplicador = (100 - Edge) / Chance
        const houseEdge = 10; // 10% House Edge

        // Init
        updateSliderUI();

        function adjBet(m) {
            const el = document.getElementById('betInput');
            let v = parseFloat(el.value) * m;
            if(v<1) v=1; el.value = v.toFixed(0);
            updateProfit();
        }

        // --- CORE MATHS ---
        function updateSliderUI() {
            const target = parseFloat(slider.value);
            
            // Visual Update
            fill.style.width = target + "%";
            
            // Move Float Label
            const percent = (target - 2) / (98 - 2); 
            const thumbWidth = 28;
            const trackWidth = slider.clientWidth;
            const left = percent * (trackWidth - thumbWidth) + (thumbWidth / 2);
            targetFloat.style.left = left + "px";
            targetFloat.innerText = target.toFixed(2);

            // Sync Inputs
            const chance = target; // Roll Under Mode: Target = Chance
            chanceInput.value = chance.toFixed(2);
            
            // Calc Multiplier: (100 - Edge) / Chance
            const mult = (100 - houseEdge) / chance;
            multInput.value = mult.toFixed(4);

            rollUnderDisp.innerText = target.toFixed(2);
            document.getElementById('chanceDisplayMini').innerText = chance.toFixed(2) + "%";
            
            updateProfit();
        }

        function syncFromMult() {
            let mult = parseFloat(multInput.value);
            // Clamp Multiplier (Limits based on edge)
            // Max mult (at 2% chance) = 90 / 2 = 45x
            // Min mult (at 98% chance) = 90 / 98 = 0.91x -> But usually casinos clamp min mult > 1.01
            
            // Logic inverse: Chance = (100 - Edge) / Mult
            let chance = (100 - houseEdge) / mult;

            if(chance < 2) chance = 2;
            if(chance > 98) chance = 98;
            
            slider.value = chance;
            updateSliderUI();
        }

        function syncFromChance() {
            let chance = parseFloat(chanceInput.value);
            if(chance > 98) chance = 98;
            if(chance < 2) chance = 2;
            
            slider.value = chance;
            updateSliderUI();
        }

        function updateProfit() {
            const bet = parseFloat(document.getElementById('betInput').value || 0);
            const mult = parseFloat(multInput.value || 0);
            const profit = (bet * mult) - bet;
            profitDisp.innerText = profit.toFixed(2);
        }

        // --- GAMEPLAY LOOP ---
        function roll() {
            const bet = parseFloat(document.getElementById('betInput').value);
            
            // Validaciones
            if(isNaN(bet) || bet <= 0) return;
            if(bet > currentBalance) return alert("Insufficient Balance");

            // 1. RESTAR APUESTA
            updateBalanceUI(currentBalance - bet);
            updateParent(-bet);
            
            // UI State
            const btn = document.getElementById('rollBtn');
            btn.disabled = true;
            btn.classList.add('btn-disabled');
            
            // Generar Resultado Provably Fair (Simulado)
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            const random = array[0] / (0xffffffff + 1);
            const finalResult = (random * 100).toFixed(2);
            
            // Animación "Rolling"
            // document.getElementById('sfx-roll').play().catch(()=>{});
            let frames = 0;
            
            const animInterval = setInterval(() => {
                const temp = (Math.random() * 100).toFixed(2);
                resultNum.innerText = temp;
                resultNum.className = "result-display text-gray-500";
                
                frames++;
                if(frames > 10) { 
                    clearInterval(animInterval);
                    finishRoll(finalResult, bet);
                }
            }, 30);
        }

        function finishRoll(resultStr, bet) {
            const result = parseFloat(resultStr);
            const target = parseFloat(slider.value);
            const isWin = result < target; // Roll Under Logic
            
            resultNum.innerText = resultStr;

            if(isWin) {
                // Ganó: Calcular Payout y Sumar
                const mult = parseFloat(multInput.value);
                const payout = bet * mult; // Total devuelto (apuesta + ganancia)
                
                // 2. SUMAR GANANCIA
                updateBalanceUI(currentBalance + payout);
                updateParent(payout); // Enviar total ganado al padre
                
                resultNum.className = "result-display win-anim";
                document.getElementById('sfx-win').play().catch(()=>{});
            } else {
                // Perdió
                resultNum.className = "result-display lose-anim";
                document.getElementById('sfx-lose').play().catch(()=>{});
            }

            // Reset UI
            const btn = document.getElementById('rollBtn');
            btn.disabled = false;
            btn.classList.remove('btn-disabled');
        }

    </script>
</body>
</html>
