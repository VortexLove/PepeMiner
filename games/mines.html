<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport estricto para evitar zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mines Royal | PepeCasino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700;900&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pepe-dark': '#020202',
                        'royal-gold': '#FFD700',
                    },
                    fontFamily: {
                        'display': ['Chakra Petch', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background: transparent; color: white; font-family: 'Inter', sans-serif;
            overflow: hidden; user-select: none; height: 100vh; margin: 0;
            touch-action: none;
        }

        .game-wrapper {
            width: 100%; height: 100%;
            background: #020202; 
            display: flex; flex-direction: column-reverse; /* MÓVIL: Controles abajo */
            position: relative;
        }

        /* En PC: Diseño Horizontal */
        @media (min-width: 1024px) {
            .game-wrapper {
                flex-direction: row; /* PC: Controles izquierda */
                max-width: 1200px; height: 700px;
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 16px;
                margin: auto; /* Centrado */
                background: #050505;
                box-shadow: 0 0 50px rgba(0,0,0,0.8);
            }
        }

        /* CONTROLES */
        .controls { 
            background: #080808; 
            padding: 16px; 
            display: flex; flex-direction: column; gap: 12px; 
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            z-index: 20;
            flex-shrink: 0;
        }

        @media (min-width: 1024px) {
            .controls {
                width: 320px; height: 100%;
                border-top: none; border-right: 1px solid rgba(255, 215, 0, 0.1);
                padding: 30px; gap: 20px;
            }
        }

        .input-group { 
            background: #121212; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 4px; display: flex; align-items: center; 
            transition: 0.3s;
        }
        .input-group:focus-within { border-color: #FFD700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        .input-clean { background: transparent; width: 100%; border: none; color: white; padding: 12px; font-weight: bold; outline: none; font-family: 'Chakra Petch'; }

        /* BOTONES */
        .btn-action {
            width: 100%; padding: 16px; border-radius: 8px; font-weight: 900; font-size: 1.1rem;
            text-transform: uppercase; transition: 0.2s; letter-spacing: 1px; font-family: 'Chakra Petch';
            position: relative; overflow: hidden;
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); 
            color: black; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            border: 1px solid #FFE4B5;
        }
        .btn-action:active { transform: scale(0.98); filter: brightness(0.9); }
        
        .btn-cashout { 
            background: #22c55e; color: black; 
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); 
            border: 1px solid #86efac; animation: pulse 1.5s infinite;
        }
        
        .btn-disabled { background: #1f2937; color: #6b7280; cursor: not-allowed; box-shadow: none; border: 1px solid #374151; pointer-events: none; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* MINE OPTIONS */
        .mine-opt { 
            transition: 0.2s; border: 1px solid rgba(255,255,255,0.1); 
            background: #1f2937; color: #9ca3af;
        }
        .mine-opt.active { 
            background: #FFD700; color: black; border-color: #FFD700; 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); font-weight: 900;
        }

        /* STAGE */
        .stage { 
            position: relative; flex: 1; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, #1a1a00 0%, #020202 80%);
        }

        /* GRID */
        .mines-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;
            width: 100%; max-width: 350px; aspect-ratio: 1; position: relative;
        }
        @media (min-width: 1024px) { .mines-grid { max-width: 450px; gap: 12px; } }

        .tile {
            background: #2f3b4b; border-radius: 8px; 
            border-bottom: 4px solid #1f2937; cursor: pointer; position: relative;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .tile:active:not(.revealed) { transform: translateY(4px); border-bottom-width: 0; }
        
        .tile.revealed { 
            background: #0f1923; border-bottom: 0; transform: translateY(4px); 
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.05);
        }
        .tile.gem-tile { border-color: #FFD700; box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.2); }
        .tile.mine-tile { background: #450a0a; border-color: #ef4444; }

        .tile.disabled { cursor: default; pointer-events: none; opacity: 0.4; }

        /* ANIMATIONS */
        .icon-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .float-text {
            position: absolute; font-weight: 900; font-size: 12px; color: #FFD700; pointer-events: none;
            animation: floatUp 0.8s forwards; text-shadow: 0 2px 4px rgba(0,0,0,1); z-index: 20;
            font-family: 'Chakra Petch';
        }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.8); opacity: 1; } 100% { transform: translateY(-30px) scale(1.2); opacity: 0; } }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body>

    <div class="game-wrapper" id="mainWrapper">
        <!-- CONTROLES -->
        <div class="controls">
            
            <!-- Balance Info -->
            <div class="flex justify-between items-center bg-[#121212] p-2 rounded border border-white/5">
                <span class="text-[10px] text-gray-500 font-bold uppercase">Balance</span>
                <span class="text-gold font-mono font-bold" id="balanceDisplay">Loading...</span>
            </div>

            <!-- Bet Input -->
            <div class="space-y-2">
                <label class="text-[10px] font-bold text-gray-500 uppercase">Bet Amount</label>
                <div class="input-group">
                    <input type="number" id="betInput" value="10" min="1" class="input-clean">
                    <div class="flex gap-1 pr-1">
                        <button onclick="adjBet(0.5)" class="px-3 py-1 bg-[#222] rounded text-[10px] font-bold text-gray-400 hover:text-white border border-white/5">½</button>
                        <button onclick="adjBet(2)" class="px-3 py-1 bg-[#222] rounded text-[10px] font-bold text-gray-400 hover:text-white border border-white/5">2x</button>
                    </div>
                </div>
            </div>

            <!-- Mines Selector -->
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Mines</label>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="setMines(1)" class="mine-opt py-2 rounded text-xs font-bold">1</button>
                    <button onclick="setMines(3)" class="mine-opt active py-2 rounded text-xs font-bold">3</button>
                    <button onclick="setMines(5)" class="mine-opt py-2 rounded text-xs font-bold">5</button>
                    <button onclick="setMines(10)" class="mine-opt py-2 rounded text-xs font-bold">10</button>
                </div>
            </div>

            <!-- Profit Info -->
            <div class="bg-[#121212] p-2 rounded border border-white/5 flex justify-between items-center mt-2">
                <p class="text-[9px] text-gray-500 uppercase font-bold">Current Profit</p>
                <p class="text-sm font-bold text-green-400 font-mono" id="currentProfit">0.00</p>
            </div>

            <button id="mainBtn" onclick="action()" class="btn-action mt-auto">BET</button>
        </div>

        <!-- STAGE -->
        <div class="stage">
            <div id="grid" class="mines-grid">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <!-- AUDIO -->
    <audio id="sfx-gem" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="sfx-boom" src="https://assets.mixkit.co/active_storage/sfx/1707/1707-preview.mp3"></audio>
    <audio id="sfx-cashout" src="https://assets.mixkit.co/active_storage/sfx/2044/2044-preview.mp3"></audio>

    <script>
        // ==================================================================
        // 1. SISTEMA DE CHIPS (COMUNICACIÓN PADRE-HIJO)
        // ==================================================================
        let currentBalance = 0;

        // Ajuste dinámico de altura para móviles
        function fixHeight() { document.querySelector('.game-wrapper').style.height = window.innerHeight + 'px'; }
        window.addEventListener('resize', fixHeight);
        fixHeight();

        // Escuchar mensajes
        window.addEventListener('message', (e) => {
            if (e.data.type === 'INIT_BALANCE' || e.data.type === 'SYNC_BALANCE') {
                updateBalanceUI(e.data.balance);
            }
        });

        // Actualizar UI local
        function updateBalanceUI(newBal) {
            currentBalance = parseFloat(newBal);
            document.getElementById('balanceDisplay').innerText = currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // Enviar cambios al padre
        function updateParent(amount) {
            // amount negativo = apuesta, positivo = ganancia
            window.parent.postMessage({ type: 'UPDATE_BALANCE', amount: amount }, '*');
        }

        // ==================================================================
        // 2. LÓGICA DE JUEGO MINES (HOUSE EDGE 10%)
        // ==================================================================
        const grid = document.getElementById('grid');
        const mainBtn = document.getElementById('mainBtn');
        
        let gameActive = false;
        let mineLocations = [];
        let revealedCount = 0;
        let currentBet = 0;
        let currentMultiplier = 1.0;
        let numMines = 3;
        const totalTiles = 25;
        const houseEdge = 0.90; // 10% Ventaja Casa (Matemáticamente Correcto)

        // Inicializar
        createGrid();
        updateCalculations();

        function createGrid() {
            grid.innerHTML = '';
            for(let i=0; i<totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}`;
                tile.onclick = () => clickTile(i);
                grid.appendChild(tile);
            }
        }

        function setMines(n) {
            if(gameActive) return;
            numMines = n;
            
            document.querySelectorAll('.mine-opt').forEach(b => {
                b.classList.remove('active');
                if(parseInt(b.innerText) === n) b.classList.add('active');
            });
            updateCalculations();
        }

        function adjBet(m) {
            if(gameActive) return;
            const el = document.getElementById('betInput');
            let v = parseFloat(el.value) * m;
            if(v<1) v=1; el.value = v.toFixed(0);
        }

        function action() {
            if(!gameActive) startGame();
            else cashOut();
        }

        function startGame() {
            const bet = parseFloat(document.getElementById('betInput').value);
            
            // Validaciones
            if(isNaN(bet) || bet <= 0) return;
            if(bet > currentBalance) return alert("Insufficient Balance");

            // 1. RESTAR APUESTA
            currentBet = bet;
            updateBalanceUI(currentBalance - currentBet); // Resta local inmediata
            updateParent(-currentBet); // Notificar padre

            // Iniciar Estado Juego
            gameActive = true;
            revealedCount = 0;
            currentMultiplier = 1.0;
            
            // Generar Minas
            mineLocations = [];
            while(mineLocations.length < numMines) {
                const r = Math.floor(Math.random() * totalTiles);
                if(!mineLocations.includes(r)) mineLocations.push(r);
            }

            // UI Reset
            createGrid();
            updateButton();
            updateCalculations();
            document.getElementById('betInput').disabled = true;
        }

        function clickTile(idx) {
            if(!gameActive) return;
            const tile = document.getElementById(`tile-${idx}`);
            if(tile.classList.contains('revealed') || tile.classList.contains('disabled')) return;

            if(mineLocations.includes(idx)) {
                gameOver(idx);
            } else {
                revealGem(idx);
            }
        }

        function revealGem(idx) {
            const tile = document.getElementById(`tile-${idx}`);
            tile.classList.add('revealed', 'gem-tile');
            
            // SFX
            const audio = document.getElementById('sfx-gem').cloneNode();
            audio.volume = 0.5; audio.play().catch(()=>{});

            tile.innerHTML = `<i class="fas fa-gem text-[#FFD700] icon-pop drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]"></i>`;
            
            revealedCount++;
            
            // CALCULAR NUEVO MULTIPLICADOR
            // Formula: Mult = Mult * (TotalRestantes / SegurasRestantes)
            const remaining = totalTiles - (revealedCount - 1);
            const safe = totalTiles - numMines - (revealedCount - 1);
            const odds = remaining / safe;
            
            currentMultiplier = currentMultiplier * odds;
            
            // Texto flotante
            spawnFloatText(tile, `+${(currentMultiplier * houseEdge).toFixed(2)}x`);

            updateButton();
            updateCalculations();

            // Auto win si se revelan todas
            if(revealedCount === (totalTiles - numMines)) {
                cashOut();
            }
        }

        function gameOver(idx) {
            document.getElementById('sfx-boom').play().catch(()=>{});
            document.getElementById('mainWrapper').classList.add('shake');
            setTimeout(()=>document.getElementById('mainWrapper').classList.remove('shake'), 500);
            
            gameActive = false;
            
            // Revelar todo
            for(let i=0; i<totalTiles; i++) {
                const t = document.getElementById(`tile-${i}`);
                t.classList.add('disabled'); 
                
                if(mineLocations.includes(i)) {
                    t.classList.add('revealed', 'mine-tile');
                    t.innerHTML = `<i class="fas fa-bomb text-red-500 icon-pop"></i>`;
                    if(i === idx) t.style.backgroundColor = "#7f1d1d"; 
                } else if (!t.classList.contains('revealed')) {
                    t.style.opacity = "0.3";
                    t.innerHTML = `<i class="fas fa-gem text-gray-600 opacity-20"></i>`;
                }
            }

            // Reset Botón
            mainBtn.innerText = "BET";
            mainBtn.className = "btn-action";
            document.getElementById('betInput').disabled = false;
            document.getElementById('currentProfit').innerText = "0.00";
        }

        function cashOut() {
            if(!gameActive) return;
            gameActive = false;
            
            // 2. SUMAR GANANCIA
            // Aplicamos House Edge al final
            const finalMult = currentMultiplier * houseEdge;
            const winAmount = currentBet * finalMult;
            
            updateBalanceUI(currentBalance + winAmount); // Suma local
            updateParent(winAmount); // Notificar padre

            document.getElementById('sfx-cashout').play().catch(()=>{});

            // Bloquear grid y mostrar minas restantes
            document.querySelectorAll('.tile').forEach(t => t.classList.add('disabled'));
            mineLocations.forEach(loc => {
                const t = document.getElementById(`tile-${loc}`);
                if(!t.classList.contains('revealed')) {
                    t.innerHTML = `<i class="fas fa-bomb text-white opacity-10"></i>`;
                }
            });

            mainBtn.innerText = "BET";
            mainBtn.className = "btn-action";
            document.getElementById('betInput').disabled = false;
        }

        function updateCalculations() {
            // Mostrar ganancia potencial actual
            const currentWin = currentBet * currentMultiplier * houseEdge;
            document.getElementById('currentProfit').innerText = (gameActive ? (currentWin - currentBet) : 0).toFixed(2);
        }

        function updateButton() {
            if(revealedCount === 0) {
                mainBtn.innerText = "PICK A TILE";
                mainBtn.className = "btn-action btn-disabled";
            } else {
                const val = (currentBet * currentMultiplier * houseEdge).toFixed(2);
                mainBtn.innerText = `CASHOUT ${val}`;
                mainBtn.className = "btn-action btn-cashout";
            }
        }

        function spawnFloatText(element, text) {
            const el = document.createElement('div');
            el.className = 'float-text';
            el.innerText = text;
            el.style.left = (element.offsetLeft + element.offsetWidth/2 - 15) + 'px';
            el.style.top = (element.offsetTop) + 'px';
            document.querySelector('.mines-grid').appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

    </script>
</body>
</html>
