<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Pro | PepeCasino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS GENERALES */
        body { 
            background: transparent; color: white; font-family: 'Inter', sans-serif;
            overflow: hidden; user-select: none; height: 100vh; margin: 0;
            display: flex; justify-content: center; align-items: center;
        }

        .game-wrapper {
            width: 100%; max-width: 1100px; height: 650px;
            background: #121924; border: 1px solid #1f2937; border-radius: 20px;
            display: grid; grid-template-columns: 300px 1fr;
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* CONTROLES (IZQUIERDA) */
        .controls { background: #0b1016; padding: 24px; display: flex; flex-direction: column; gap: 20px; border-right: 1px solid #1f2937; z-index: 10; }
        
        .input-group { background: #05080a; border: 1px solid #1f2937; border-radius: 8px; padding: 5px; display: flex; align-items: center; transition: 0.3s; }
        .input-group:focus-within { border-color: #00ff2a; }
        .input-clean { background: transparent; width: 100%; border: none; color: white; padding: 10px; font-weight: bold; outline: none; }
        
        .btn-action { 
            width: 100%; padding: 18px; border-radius: 12px; font-weight: 900; 
            text-transform: uppercase; transition: 0.2s; letter-spacing: 1px; font-size: 1.1rem;
            position: relative; overflow: hidden; cursor: pointer;
        }
        .btn-bet { background: #00ff2a; color: black; box-shadow: 0 0 20px rgba(0,255,42,0.2); }
        .btn-bet:hover { transform: translateY(-2px); box-shadow: 0 0 35px rgba(0,255,42,0.5); }
        .btn-bet:active { transform: scale(0.98); }
        
        .btn-cashout { 
            background: #eab308; color: black; 
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.3); animation: pulse-green 2s infinite; 
        }
        .btn-cashout:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .btn-disabled { background: #374151; color: #9ca3af; cursor: not-allowed; opacity: 0.7; box-shadow: none; transform: none; }

        /* MINE OPTIONS */
        .mine-opt { transition: 0.2s; border: 1px solid transparent; }
        .mine-opt.active { background: #00ff2a; color: black; border-color: #00ff2a; box-shadow: 0 0 10px rgba(0,255,42,0.3); }
        .mine-opt:hover:not(.active) { background: rgba(255,255,255,0.1); }

        /* STAGE (DERECHA) */
        .stage { 
            position: relative; background: radial-gradient(circle at 50% 50%, #1a2530 0%, #05080a 100%);
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }

        /* GRID DEL JUEGO */
        .mines-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px;
            width: 100%; max-width: 450px; aspect-ratio: 1; position: relative;
        }

        .tile {
            background: #2f3b4b; border-radius: 10px; 
            border-bottom: 6px solid #1f2937; cursor: pointer; position: relative;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; transition: transform 0.1s, background 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .tile:hover:not(.revealed):not(.disabled) { transform: translateY(-4px); background: #3d4b5f; }
        .tile:active:not(.revealed):not(.disabled) { transform: translateY(4px); border-bottom-width: 0; }
        
        .tile.disabled { cursor: default; pointer-events: none; opacity: 0.5; border-bottom-width: 2px; transform: translateY(4px); }
        
        .tile.revealed { 
            background: #0f1923; border-bottom: 0; transform: translateY(4px); 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        .tile.gem-tile { border: 1px solid rgba(0,255,42,0.3); }
        .tile.mine-tile { background: #450a0a; border: 1px solid #ef4444; }

        /* ANIMATIONS */
        .icon-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { 0% { transform: scale(0) rotate(-45deg); opacity: 0; } 100% { transform: scale(1) rotate(0); opacity: 1; } }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }

        .float-text {
            position: absolute; font-weight: 900; font-size: 12px; color: white; pointer-events: none;
            animation: floatUp 0.8s forwards; text-shadow: 0 2px 4px rgba(0,0,0,0.8); z-index: 20;
        }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.8); opacity: 1; } 100% { transform: translateY(-40px) scale(1.2); opacity: 0; } }

        @media (max-width: 900px) {
            .game-wrapper { grid-template-columns: 1fr; display: flex; flex-direction: column-reverse; height: 100vh; border-radius: 0; border: none; }
            .stage { height: 60%; }
            .controls { padding: 15px; overflow-y: auto; height: 40%; }
            .mines-grid { max-width: 300px; gap: 8px; }
            .tile { font-size: 1.2rem; border-bottom-width: 4px; }
        }
    </style>
</head>
<body>

    <div class="game-wrapper" id="mainWrapper">
        <!-- CONTROLES -->
        <div class="controls">
            
            <!-- Logo/Header -->
            <h2 class="text-xl font-bold text-white mb-2 flex items-center gap-2">
                <i class="fas fa-bomb text-yellow-500"></i> MINES
            </h2>

            <!-- Bet -->
            <div>
                <div class="flex justify-between text-[10px] font-bold text-gray-500 uppercase mb-1">
                    <span>Bet Amount</span>
                </div>
                <div class="input-group">
                    <input type="number" id="betInput" value="10" min="1" class="input-clean">
                    <button onclick="adjBet(0.5)" class="px-2 text-xs font-bold text-gray-500 hover:text-white">½</button>
                    <button onclick="adjBet(2)" class="px-2 text-xs font-bold text-gray-500 hover:text-white">2x</button>
                </div>
            </div>

            <!-- Mines Selector -->
            <div>
                <div class="flex justify-between text-[10px] font-bold text-gray-500 uppercase mb-1">
                    <span>Mines Count</span>
                </div>
                <div class="bg-[#05080a] p-2 rounded-lg grid grid-cols-4 gap-2">
                    <button onclick="setMines(1)" class="mine-opt bg-[#1f2937] text-xs font-bold py-2 rounded text-gray-400">1</button>
                    <button onclick="setMines(3)" class="mine-opt active bg-[#1f2937] text-xs font-bold py-2 rounded text-gray-400">3</button>
                    <button onclick="setMines(5)" class="mine-opt bg-[#1f2937] text-xs font-bold py-2 rounded text-gray-400">5</button>
                    <button onclick="setMines(10)" class="mine-opt bg-[#1f2937] text-xs font-bold py-2 rounded text-gray-400">10</button>
                </div>
            </div>

            <!-- Stats Info -->
            <div class="mt-auto space-y-2">
                <div class="bg-white/5 p-2 rounded flex justify-between items-center">
                    <p class="text-[9px] text-gray-500 uppercase">Balance</p>
                    <p class="text-sm font-bold text-white font-mono" id="balanceDisplay">---</p>
                </div>
                <div class="bg-white/5 p-2 rounded flex justify-between items-center">
                    <p class="text-[9px] text-gray-500 uppercase">Current Profit</p>
                    <p class="text-sm font-bold text-[#00ff2a]" id="currentProfit">0.00</p>
                </div>
            </div>

            <button id="mainBtn" onclick="action()" class="btn-action btn-bet">BET</button>
        </div>

        <!-- STAGE -->
        <div class="stage">
            <div id="grid" class="mines-grid">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <!-- AUDIO -->
    <audio id="sfx-gem" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="sfx-boom" src="https://assets.mixkit.co/active_storage/sfx/1707/1707-preview.mp3"></audio>
    <audio id="sfx-cashout" src="https://assets.mixkit.co/active_storage/sfx/2044/2044-preview.mp3"></audio>

    <script>
        // ==================================================================
        // 1. SISTEMA DE CHIPS (COMUNICACIÓN PADRE-HIJO)
        // ==================================================================
        let currentBalance = 0;

        // Escuchar mensajes
        window.addEventListener('message', (e) => {
            if (e.data.type === 'INIT_BALANCE' || e.data.type === 'SYNC_BALANCE') {
                updateBalanceUI(e.data.balance);
            }
        });

        // Actualizar UI local
        function updateBalanceUI(newBal) {
            currentBalance = parseFloat(newBal);
            document.getElementById('balanceDisplay').innerText = currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // Enviar cambios al padre
        function updateParent(amount) {
            // amount negativo = apuesta, positivo = ganancia
            window.parent.postMessage({ type: 'UPDATE_BALANCE', amount: amount }, '*');
        }

        // ==================================================================
        // 2. LÓGICA DE JUEGO MINES
        // ==================================================================
        const grid = document.getElementById('grid');
        const mainBtn = document.getElementById('mainBtn');
        
        let gameActive = false;
        let mineLocations = [];
        let revealedCount = 0;
        let currentBet = 0;
        let currentMultiplier = 1.0;
        let numMines = 3;
        const totalTiles = 25;
        const houseEdge = 0.99; // 1% Ventaja Casa

        // Inicializar
        createGrid();
        updateCalculations();

        function createGrid() {
            grid.innerHTML = '';
            for(let i=0; i<totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}`;
                tile.onclick = () => clickTile(i);
                grid.appendChild(tile);
            }
        }

        function setMines(n) {
            if(gameActive) return;
            numMines = n;
            
            document.querySelectorAll('.mine-opt').forEach(b => {
                b.classList.remove('active');
                if(parseInt(b.innerText) === n) b.classList.add('active');
            });
            updateCalculations();
        }

        function adjBet(m) {
            if(gameActive) return;
            const el = document.getElementById('betInput');
            let v = parseFloat(el.value) * m;
            if(v<1) v=1; el.value = v.toFixed(0);
        }

        function action() {
            if(!gameActive) startGame();
            else cashOut();
        }

        function startGame() {
            const bet = parseFloat(document.getElementById('betInput').value);
            
            // Validaciones
            if(isNaN(bet) || bet <= 0) return;
            if(bet > currentBalance) {
                // Efecto error visual
                const grp = document.querySelector('.input-group');
                grp.style.borderColor = 'red';
                setTimeout(() => grp.style.borderColor = '#1f2937', 500);
                return;
            }

            // 1. RESTAR APUESTA
            currentBet = bet;
            updateBalanceUI(currentBalance - currentBet); // Resta local inmediata
            updateParent(-currentBet); // Notificar padre

            // Iniciar Estado Juego
            gameActive = true;
            revealedCount = 0;
            currentMultiplier = 1.0;
            
            // Generar Minas
            mineLocations = [];
            while(mineLocations.length < numMines) {
                const r = Math.floor(Math.random() * totalTiles);
                if(!mineLocations.includes(r)) mineLocations.push(r);
            }

            // UI Reset
            createGrid();
            updateButton();
            updateCalculations();
            document.getElementById('betInput').disabled = true;
        }

        function clickTile(idx) {
            if(!gameActive) return;
            const tile = document.getElementById(`tile-${idx}`);
            if(tile.classList.contains('revealed') || tile.classList.contains('disabled')) return;

            if(mineLocations.includes(idx)) {
                gameOver(idx);
            } else {
                revealGem(idx);
            }
        }

        function revealGem(idx) {
            const tile = document.getElementById(`tile-${idx}`);
            tile.classList.add('revealed', 'gem-tile');
            
            // SFX
            const audio = document.getElementById('sfx-gem').cloneNode();
            audio.volume = 0.5; audio.play().catch(()=>{});

            tile.innerHTML = `<i class="fas fa-gem text-green-400 icon-pop drop-shadow-[0_0_15px_rgba(74,222,128,0.8)]"></i>`;
            
            revealedCount++;
            
            // CALCULAR NUEVO MULTIPLICADOR
            // Formula: Mult = Mult * (TotalRestantes / SegurasRestantes)
            const remaining = totalTiles - (revealedCount - 1);
            const safe = totalTiles - numMines - (revealedCount - 1);
            const odds = remaining / safe;
            
            currentMultiplier = currentMultiplier * odds;
            
            // Texto flotante
            spawnFloatText(tile, `+${(currentMultiplier * houseEdge).toFixed(2)}x`);

            updateButton();
            updateCalculations();

            // Auto win si se revelan todas
            if(revealedCount === (totalTiles - numMines)) {
                cashOut();
            }
        }

        function gameOver(idx) {
            document.getElementById('sfx-boom').play();
            document.getElementById('mainWrapper').classList.add('shake');
            setTimeout(()=>document.getElementById('mainWrapper').classList.remove('shake'), 500);
            
            gameActive = false;
            
            // Revelar todo
            for(let i=0; i<totalTiles; i++) {
                const t = document.getElementById(`tile-${i}`);
                t.classList.add('disabled'); 
                
                if(mineLocations.includes(i)) {
                    t.classList.add('revealed', 'mine-tile');
                    t.innerHTML = `<i class="fas fa-bomb text-red-500 icon-pop"></i>`;
                    if(i === idx) t.style.backgroundColor = "#7f1d1d"; 
                } else if (!t.classList.contains('revealed')) {
                    t.style.opacity = "0.3";
                    t.innerHTML = `<i class="fas fa-gem text-gray-600 opacity-20"></i>`;
                }
            }

            // Reset Botón
            mainBtn.innerText = "BET";
            mainBtn.className = "btn-action btn-bet";
            document.getElementById('betInput').disabled = false;
            document.getElementById('currentProfit').innerText = "0.00";
        }

        function cashOut() {
            if(!gameActive) return;
            gameActive = false;
            
            // 2. SUMAR GANANCIA
            // Aplicamos House Edge al final
            const finalMult = currentMultiplier * houseEdge;
            const winAmount = currentBet * finalMult;
            
            updateBalanceUI(currentBalance + winAmount); // Suma local
            updateParent(winAmount); // Notificar padre

            document.getElementById('sfx-cashout').play();

            // Bloquear grid y mostrar minas restantes
            document.querySelectorAll('.tile').forEach(t => t.classList.add('disabled'));
            mineLocations.forEach(loc => {
                const t = document.getElementById(`tile-${loc}`);
                if(!t.classList.contains('revealed')) {
                    t.innerHTML = `<i class="fas fa-bomb text-white opacity-20"></i>`;
                }
            });

            mainBtn.innerText = "BET";
            mainBtn.className = "btn-action btn-bet";
            document.getElementById('betInput').disabled = false;
        }

        function updateCalculations() {
            // Mostrar ganancia potencial actual
            const currentWin = currentBet * currentMultiplier * houseEdge;
            document.getElementById('currentProfit').innerText = (gameActive ? (currentWin - currentBet) : 0).toFixed(2);
        }

        function updateButton() {
            if(revealedCount === 0) {
                mainBtn.innerText = "PICK A TILE";
                mainBtn.className = "btn-action btn-disabled";
            } else {
                const val = (currentBet * currentMultiplier * houseEdge).toFixed(2);
                mainBtn.innerText = `CASHOUT ${val}`;
                mainBtn.className = "btn-action btn-cashout";
            }
        }

        function spawnFloatText(element, text) {
            const el = document.createElement('div');
            el.className = 'float-text';
            el.innerText = text;
            el.style.left = (element.offsetLeft + element.offsetWidth/2 - 15) + 'px';
            el.style.top = (element.offsetTop) + 'px';
            document.querySelector('.mines-grid').appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

    </script>
</body>
</html>
